<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Image Gallery</title>
<script>
$(document).ready(function(){
    $("#filter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#gallery li").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
  $("#all").click(function(){
        $("#select")
        $("li").show("slow");
    });
    $("#animal").click(function(){
        $(".animal").show("slow");
        $(".Place").hide("slow");
        $(".nature").hide("slow");
    });
    $("#place").click(function(){
        $(".Place").show("slow");
        $(".nature").hide("slow");
        $(".animal").hide("slow");
    });
    $("#nature").click(function(){
        $(".nature").show("slow");
        $(".Place").hide("slow");
        $(".animal").hide("slow");
    });
});
function opencat(evt) {
  var i,tablinks;
  for (i = 0; i < 5; ++i) {
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < 5; ++i) {
    tablinks[i].className = tablinks[i].className.replace("w3-light-blue", "");
  }
  evt.currentTarget.className += "w3-light-blue";
}
</script>
<style>
    img{
        width: 125px;
        height: 125px;
    }
</style>
</head>
<body>
    <div class="w3-container w3-black w3-centered" style="padding-bottom: 24px;">
        <h1>Image Gallery</h1>
        <p>Search the images you want!</p>
        <input id="filter" type="text" placeholder="Search..">
        <p id="select">Or select the category!</p><br>
        <div class="w3-bar">  
            <button class="w3-button w3-bar-item w3-light-blue tablink" id="all" onclick="opencat(event)">All</button>
            <button class="w3-button w3-bar-item tablink" id="animal" onclick="opencat(event)">Animals</button>
            <button class="w3-button w3-bar-item tablink" id="place" onclick="opencat(event)">Place</button>    
            <button class="w3-button w3-bar-item tablink" id="nature" onclick="opencat(event)">Nature</button>
        </div>
        <br>
        <div class="w3-container">
            <ul class="w3-ul" id="gallery">
                <li class="animal tab">Cat <img src="https://cdn.discordapp.com/attachments/1168136941787688961/1174272358001950821/image.png?ex=6566fd5b&is=6554885b&hm=20e1dcb51d0ecfa0dc3a9663f02566e95fb36ad70393af1d0cb58c18461c0ba0&" class="w3-image " alt="Cat"></li>
