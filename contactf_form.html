<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Interactive Contact Form</title>
<script>
$("#formValidation").val({
    rules:{
        nname:{
            minlength: 1
        }
    },
    messages: {
    required: "Please enter your name",
    minlength: "Name at least a character"
  },
    submitHandler: function(form){
        form.submit();
    }
});
</script>
</head>
<body>
    <div class="w3-container w3-indigo w3-center" style="padding-bottom: 24px;">
        <h1>Contact Form</h1>
        <p id="demo1"></p>
        <div class="w3-container w3-blue w3-center">
        <form class="w3-container" id="formValidation">
            <table class="w3-table w3-bordered w3-border w3-card-4 w3-light-blue" style="width: 50%; margin-left: auto; margin-right: auto;">
                <tr>
                    <td><label>First Name</label><input class="w3-input w3-hover-grey" type="text" name="first_name" required></td>
                    <td><label>Last Name</label><input class="w3-input w3-hover-grey" type="text" name="last_name" required></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Phone Number <input class="w3-input w3-hover-grey" type="tel" placeholder="08XX-XXXX-XXXX" pattern="08[0-9]{2}[0-9]{4}[0-9]{4}" required></label></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Email<input class="w3-input w3-hover-grey" type="email" required></label></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="w3-input w3-small" type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</body>
</html>
